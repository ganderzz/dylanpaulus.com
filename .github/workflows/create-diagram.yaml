name: create-diagram

on: push
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Update diagram
        uses: githubocto/repo-visualizer@0.3.0
        with:
          output_file: "images/diagram.svg"
          excluded_paths: "dist,node_modules"
