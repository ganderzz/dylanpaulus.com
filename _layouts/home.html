{% include header.html %}

<main class="container">
    <header class="row">
        <div class="offset-two eight columns">
            <h3>Dylan Paulus</h3>
        </div>
    </header>

    <section class="row">
        {% for post in site.posts %}	
            <div class="eight columns dp__post">
                <h5>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h5>

                {% if post.category %}{{ post.category }} - {% endif %}
                <small>{{ post.date | date: "%B %e, %Y" }}</small>	
            </div>
        {% endfor %}
    </section>
</main>

{% include footer.html %}
