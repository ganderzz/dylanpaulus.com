<footer class="row dp__footer">
    <div class="twelve columns">
        <div class="wrapper">
            {% if site.author.github %}
            <a href="https://github.com/{{ site.author.github }}" aria-hidden="true">
                <i class="fab fa-github" aria-hidden="true"></i>
            </a>
            {% endif %} {% if site.author.twitter %}
            <a href="https://twitter.com/{{ site.author.twitter }}" aria-hidden="true">
                <i class="fab fa-twitter" aria-hidden="true"></i>
            </a>
            {% endif %} {% if site.author.linkedin %}
            <a href="https://www.linkedin.com/in/{{ site.author.linkedin }}" aria-hidden="true">
                <i class="fab fa-linkedin" aria-hidden="true"></i>
            </a>
            {% endif %} {% if site.author.stackoverflow %}
            <a href="https://stackoverflow.com/users/{{ site.author.stackoverflow }}" aria-hidden="true">
                <i class="fab fa-stack-overflow" aria-hidden="true"></i>
            </a>
            {% endif %}

            <a href="/feed.xml" aria-hidden="true">
                <i class="fa fa-rss-square" aria-hidden="true"></i>
            </a>
        </div>
    </div>
</footer>
</main>
